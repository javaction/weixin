            $(function(){

                    height: 250, //表格高度，可以是像素，数字或百分比
                    colNames:['编号','用户名', '性别', '邮箱', 'QQ','手机号','出生日期'], //放置列名称的数组，必须与colModel大小相同

                        /*床用属性
                         *  name:列显示的名称；index：传到服务器端用来排序用的列名称；
                         *  width ：列宽度；align ：对齐方式；sortable ：是否可以排序
                         */
                        {name:'id',index:'id', width:60, sorttype:"int"},
                        {name:'userName',index:'userName', width:90},
                        {name:'gender',index:'gender', width:90},
                        {name:'email',index:'email', width:125,sorttype:"string"},

                    viewrecords:true, //是否显示总记录数

                    pager:"#gridPager",//定义翻页用的导航栏，必须是有效的html元素，翻页工具栏可以放置在html页面任意位置。 //自己测试时显示表格的下部信息，报错刷新，分页查询，等等
                    caption: "第一个jqGrid例子" //定义表格名称
